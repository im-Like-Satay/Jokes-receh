<!DOCTYPE html>
<script>
  async function getJoke() {
    try {
      const response = await fetch('https://official-joke-api.appspot.com/random_joke');
      const joke = await response.json();
      document.getElementById("result").innerHTML = 
        `Joke: ${joke.setup} <br> Punchline: ${joke.punchline}`;
    } catch (error) {
      document.getElementById("result").innerHTML = "Gagal mengambil joke!";
    }
  }
</script>

<button onclick="getJoke()">Ambil Joke</button>
<div id="result"></div>
