<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator Candaan Indonesia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      min-height: 100vh;
    }
    .joke-card {
      min-height: 150px;
    }
  </style>
</head>
<body class="font-sans">
  <div class="container mx-auto px-4 py-12 max-w-3xl">
    <header class="text-center mb-12">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">
        Generator Candaan Indonesia
      </h1>
      <p class="text-gray-600">
        Temukan candaan segar untuk menghibur harimu
      </p>
    </header>

    <main class="bg-white rounded-xl shadow-lg overflow-hidden">
      <div class="joke-card p-8 border-b border-gray-200 flex items-center justify-center">
        <div id="result" class="text-center text-gray-600">
          <p>Klik tombol di bawah untuk menampilkan candaan acak</p>
        </div>
      </div>
      
      <div class="p-6 bg-gray-50">
        <button onclick="main()" class="w-full py-3 px-6 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          Dapatkan Candaan Baru
        </button>
      </div>
    </main>

    <footer class="mt-8 text-center text-gray-600 text-sm">
      <p>Dibuat dengan ❤️ menggunakan API candaan-api.vercel.app</p>
    </footer>
  </div>

  <script>
    async function main() {
      try {
        const endpoint = "https://candaan-api.vercel.app/api/text/random"
        const res = await fetch(endpoint)
        const joke = await res.json()
        document.getElementById("result").innerHTML = `<h3 class="text-xl text-gray-800">${joke.data}</h3>`
      } catch (error) {
        document.getElementById("result").innerHTML = `<p class="text-red-500">Gagal memuat candaan. Silakan coba lagi.</p>`
      }
    }
  </script>
</body>
</html>
